//Improved Crouch Jump Script
alias +rj "spec_mode; -duck; +cr; alias checkrj +cr; dotxhaircolor";
alias -rj "-cr; checkduck; alias checkrj none; dotxhaircolor";
alias +crouch "-cr; +duck; alias checkduck +duck";
alias -crouch "-duck; checkrj; alias checkduck none";
alias checkduck none;
alias checkrj none;
alias +cr "+jump; +duck";
alias -cr "-duck; -jump";
alias none "";
bind space +rj;
//bind ctrl +crouch;
//bind shift +jump;