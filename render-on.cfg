sv_cheats 1
mat_setvideomode 1920 1080 0
mat_phong 1; mat_specular 1; mat_bumpmap 1
mat_picmip -1
mat_disable_fancy_blending 0
mat_motion_blur_enabled 1
mat_motion_blur_strength 1
r_drawviewmodel 1
alias "hud-toggle" "hud-off"
alias "hud-on" "cl_drawhud 1; tf_dingaling_volume 1; tf_dingaling_lasthit_volume 1; crosshair 1; echo hud-on; alias hud-toggle hud-off"
alias "hud-off" "cl_drawhud 0; tf_dingaling_volume 0; tf_dingaling_lasthit_volume 0; crosshair 0; net_graph 0; echo hud-off; alias hud-toggle hud-on"

alias pause "pauseON"
alias pauseON "demo_pause; alias pause pauseOFF"
alias pauseOFF "demo_resume; alias pause pauseON"
bind "space" "pause"

alias "+fastforward" "demo_timescale 6"
alias "-fastforward" "demo_timescale 1"
alias "+slowmo" "demo_timescale 0.5"
alias "-slowmo" "demo_timescale 1"

bind "a" "+slowmo"
bind "d" "+fastforward"
bind "s" "demo_timescale 1"
bind "w" "hud-toggle"
bind "v" "toggle voice_enable"
bind "r" "stopdemo"

// space to pause
// "a" to slowmo 50%
// "d" to fastforward 600%
// "s" to reset to 100% speed
// "f" to toggle hud visibility
// "v" to toggle micspam
// "r" to stop demo playback