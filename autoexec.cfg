// key binds
bind - "toggle net_graph 0 1"
bind backspace explode
bind p "say_party"

exec nullmovement // Null-cancelling movement script
exec crouchjump
exec binds // Lenny etc.

//hitsound
tf_dingalingaling "1"
tf_dingaling_wav_override "hitsound.wav"
